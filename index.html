<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Somewhat-Okay Reads</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <p class='page-title'> Somewhat-Alright Reads </p>

      <button class="create-book" type="button" name="button">Add a book</button>
    </header>

    <div class="library">
      <div class="book-cards">

      </div>


    </div>
    <footer>
      <p>Copyright Â© Carlos Cabrera &nbsp;</p><a href="https://github.com/carloscrmrz" target="_blank"><img src="media/GitHubLogo.png" alt="github logo"></a>
    </footer>


    <div class="upload-book">
      <form id="upload-book">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <div>
          <p>Already read? </p>
          <input type="checkbox" id="isRead" placeholder required>
        </div>

        <button type="button" name="submit" id="submit-book">Submit</button>

      </form>
    </div>

    <script src='scripts.js'></script>
  </body>
</html>
